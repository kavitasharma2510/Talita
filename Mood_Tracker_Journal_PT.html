
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>🌸 Cuidar de Você 🌸</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      margin-top: 20px;
      color: #ff66b2;
      text-shadow: 1px 1px #fff;
    }
    section {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 600px;
    }
    h2 {
      color: #4da6ff;
      margin-bottom: 10px;
    }
    button {
      background: #ff99cc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      color: white;
    }
    button:hover {
      background: #ff66b2;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .output {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🌸 Seu Cantinho Especial 🌸</h1>

  <!-- Hoje seu humor -->
  <section>
    <h2>💖 Como você está hoje?</h2>
    <select id="mood">
      <option value="feliz">😃 Feliz</option>
      <option value="triste">😢 Triste</option>
      <option value="irritada">😠 Irritada</option>
      <option value="cansada">😴 Cansada</option>
      <option value="animada">✨ Animada</option>
    </select>
    <div class="output" id="moodMessage">Escolha seu humor 💕</div>
  </section>

  <!-- Música do dia -->
  <section>
    <h2>🎵 Música para você</h2>
    <button onclick="showSong()">Ouvir Música</button>
    <div class="output" id="song"></div>
  </section>

  <!-- Histórias mágicas -->
  <section>
    <h2>📖 Pequena História</h2>
    <button onclick="showStory()">Gerar História</button>
    <div class="output" id="story"></div>
  </section>

  <!-- Gratidão -->
  <section>
    <h2>🌼 Diário da Gratidão</h2>
    <textarea id="gratitudeInput" placeholder="Escreva uma coisa boa de hoje..."></textarea>
    <button onclick="saveGratitude()">Salvar</button>
    <ul id="gratitudeList"></ul>
  </section>

  <!-- Motivação -->
  <section>
    <h2>🌟 Motivação do Dia</h2>
    <div class="output" id="motivation"></div>
  </section>

  <script>
    const moodMessages = {
      feliz: "🌞 Continue sorrindo, coisas boas virão!",
      triste: "💙 Respire fundo, dias melhores estão chegando.",
      irritada: "😌 Relaxe, você é mais forte do que pensa.",
      cansada: "😴 Descanse, seu corpo merece carinho.",
      animada: "✨ Aproveite essa energia maravilhosa!"
    };
    document.getElementById("mood").addEventListener("change", function() {
      document.getElementById("moodMessage").innerText = moodMessages[this.value];
    });

    const songs = [
      { name: "🎶 Anavitória - Trevo", link: "https://open.spotify.com/track/1KGi9sZVMeszgZOWivFpxs" },
      { name: "🎶 Marisa Monte - Ainda Bem", link: "https://www.youtube.com/watch?v=zp0n2El-Xck" },
      { name: "🎶 Tribalistas - Velha Infância", link: "https://open.spotify.com/track/7r0NnMyl4G3tHk3hj9FHzT" },
      { name: "🎶 Sandy & Junior - A Lenda", link: "https://www.youtube.com/watch?v=IuV7t7u5G0Y" }
    ];
    function showSong() {
      const random = songs[Math.floor(Math.random() * songs.length)];
      document.getElementById("song").innerHTML = `<a href="${random.link}" target="_blank">${random.name}</a>`;
    }

    const stories = [
      "🌙 Uma estrela caiu do céu só para lembrar você do quanto é especial.",
      "🌸 Uma borboleta pousou na sua janela trazendo calma e beleza.",
      "🍫 Você achou uma barra de chocolate mágica que te faz sorrir o dia todo.",
      "🌊 O mar sussurrou: você merece paz e alegria infinita."
    ];
    function showStory() {
      const random = stories[Math.floor(Math.random() * stories.length)];
      document.getElementById("story").innerText = random;
    }

    function saveGratitude() {
      const input = document.getElementById("gratitudeInput").value;
      if (input.trim() !== "") {
        const li = document.createElement("li");
        li.innerText = "💌 " + input;
        document.getElementById("gratitudeList").appendChild(li);
        document.getElementById("gratitudeInput").value = "";
      }
    }

    const motivations = [
      "🌟 Você é capaz de tudo que sonhar!",
      "💖 Acredite no seu brilho único.",
      "🌞 Cada dia é uma nova chance de ser feliz.",
      "🍀 Sorte e amor sempre estão no seu caminho."
    ];
    document.getElementById("motivation").innerText =
      motivations[Math.floor(Math.random() * motivations.length)];
  </script>
</body>
</html>
